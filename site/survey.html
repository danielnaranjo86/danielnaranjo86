            <div>
                <h1>Survey</h1>
                <form action="https://formspree.io/f/xqapzdev" method="POST">
                    <label for="username">What is your name?</label>
                    <input type="text" name="username" id="username"><br><br>
                    <label for="useremail">What is your email?</label>
                    <input type="email" name="useremail" id="useremail"><br><br>
                    <label for="usernumber">Which whole number is best?</label>
                    <input type="number" name="usernumber" id="usernumber" min="1"><br><br>
                    <label for="userdate">Which day is best?</label>
                    <input type="date" name="userdate" id="useddate"><br><br>
                    <label for="userbear">Which bear is best?</label>
                    <select name="userbear" id="userbear">
                        <option value="" selected>&nbsp</option>
                        <option value="Black bear">Black</option>
                        <option value="Brown bear">Brown</option>
                        <option value="Care bear">Care</option>
                        <option value="Panda bear">Panda</option>
                        <option value="Polar bear">Polar</option>
                        <option value="Teddy bear">Teddy</option>
                    </select><br><br>
                    <fieldset>
                        <legend>Do you like radio buttons?</legend>
                        <ul>
                            <li><input type="radio" name="enjoys_radio_buttons" value="Yes" id="pet_yes"><label for="pet_cat">Yes</label></li>
                            <li><input type="radio" name="enjoys_radio_buttons" value="No" id="pet_no"><label for="pet_dog">No</label></li>
                            <li><input type="radio" name="enjoys_radio_buttons" value="None of your business" id="pet_none"><label for="pet_other">None of your business</label></li>
                        </ul>
                    </fieldset><br>
                    <label for="meaninglife">What is the meaning of life?</label>
                    <textarea name="meaninglife" id="meaninglife" cols="50" rows="5">Enter the correct answer here</textarea><br><br>
                    <button type="submit">Send</button>
                </form>
